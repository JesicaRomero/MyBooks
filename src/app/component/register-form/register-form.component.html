<div class="form">
  <input #firstName type="text" placeholder="Nombre" />
  <input #lastName type="text" placeholder="Apellidos" />
  <input #email type="email" placeholder="Email" />
  <input #photoUrl type="text" placeholder="Url foto" />
  <button (click)="register(firstName, lastName, email, photoUrl)">
    Enviar
  </button>
</div>
